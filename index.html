<!DOCTYPE html>
<html>
  <head>
    <title>TW Theater</title>
    <link rel="stylesheet" type="text/css" href="css/index.css"> 
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>

  <body>
    <header class="header-box">
      <h1 class="logo">思沃影院</h1>
      <input type="text" class="search-input" placeholder="请输入电影名">
      <input type="button" class="search-btn" value="搜索">
    </header>
    <nav class="category-box">
      <input type="button" class="category-btn" value="热映">
      <input type="button" class="category-btn" value="电影">
      <input type="button" class="category-btn" value="电视剧">
      <input type="button" class="category-btn" value="排行榜">
      <input type="button" class="category-btn" value="热门影评">
    </nav>
    <nav class="movielist-nav">
      <h2 class="list-title">即将上映</h2>
      <input type="button" class="list-btn" value="热映">
      <input type="button" class="list-btn" value="国产">
      <input type="button" class="list-btn" value="欧美">
      <input type="button" class="list-btn" value="日韩">
    </nav>
    <div class="movielist-box" id="comingSoon-list">
    </div>

    <nav class="movielist-nav">
      <h2 class="list-title">动作</h2>
      <input type="button" class="list-btn" value="经典">
      <input type="button" class="list-btn" value="国产">
      <input type="button" class="list-btn" value="欧美">
      <input type="button" class="list-btn" value="日韩">
    </nav>
    <div class="movielist-box" id="action-list">
    </div>

    <nav class="movielist-nav">
      <h2 class="list-title">爱情</h2>
      <input type="button" class="list-btn" value="经典">
      <input type="button" class="list-btn" value="国产">
      <input type="button" class="list-btn" value="欧美">
      <input type="button" class="list-btn" value="日韩">
    </nav>
    <div class="movielist-box" id="romance-list">
    </div>

    <nav class="movielist-nav">
      <h2 class="list-title">剧情</h2>
      <input type="button" class="list-btn" value="经典">
      <input type="button" class="list-btn" value="国产">
      <input type="button" class="list-btn" value="欧美">
      <input type="button" class="list-btn" value="日韩">
    </nav>
    <div class="movielist-box" id="drama-list">
    </div>

    <footer>copyright@2019, all right reserved</footer>
  </body>
</html>
